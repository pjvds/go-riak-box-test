box: wercker/golang
services:
  - mjdsys/riak@0.0.7
build:
  steps:
    - setup-go-workspace
    - script:
        name: Get dependencies
        code: |-
            go get github.com/onsi/ginkgo
            go get github.com/onsi/gomega
            go get github.com/tpjg/goriakpbc
            go install github.com/onsi/ginkgo/ginkgo
    - script:
        name: Build
        code: |-
            go build -a
    - script:
        name: Tests
        code: |-
            ginkgo